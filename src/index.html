<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Homework 12</title>
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

	<div class="gallery__wrap">

		<form class="search-form">
			<label class="search-form__label visually-hidden" for="input-search">Search</label>
			<input class="search-form__input" id="input-search" name="search" type="text" placeholder="Search images...">
			<button class="search-form__btn primary-btn" type="submit">Search</button>
		</form>

		<ul class="gallery__list"></ul>

		<button class="gallery__btn-more primary-btn" type="button">Load more</button>

		<div class="gallery__loader-overlay">
			<span class="gallery__loader"></span>
		</div>

	</div>

	<script type="module" src="./main.js"></script>

</body>

</html>
